apiVersion: keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  name: ${KEYCLOAK_REALM_USER_NAME}
  namespace: ${OPERATOR_NS}
spec:
  user:
    username: ${KEYCLOAK_REALM_USER_NAME}
    credentials:
      - type: "password"
        value: "${KEYCLOAK_REALM_PASSWORD}"
    enabled: true
    realmRoles:
      - "default-roles-openshift"
  realmSelector:
    matchLabels:
      app: sso
