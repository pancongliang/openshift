apiVersion: keycloak.org/v1alpha1
kind: KeycloakRealm
metadata:
  name: example-keycloakrealm
  namespace: ${NAMESPACE}
  labels:
    app: sso
spec:
  realm:
    id: basic
    realm: "OpenShift"
    enabled: True
    displayName: "OpenShift Realm"
  instanceSelector:
    matchLabels:
      app: sso
